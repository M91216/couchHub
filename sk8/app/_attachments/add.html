<html> 
<head> 
	<title>Add New Skater</title> 
    <meta charset="utf-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css"/>
    <script src="js/jquery.min.js"></script>
   
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
   
    <link rel="stylesheet" href="main.css"/> 
</head> 
<body>   
	<section data-role="page" id="newSkater" data-theme="c">
	    <section data-role="header" data-position="fixed">
	    <h1>New Skater</h1>
	    </section>
		<section data-role="content" class="ui-body-c">
		
		<form id="form"  data-theme="d">
                <label for="text-basic"  data-theme="e">Name</label>
                <input name="name" type="text" id="name"  data-theme="e">
                
                <label for="text-basic">Sponsor</label>
                <input name="sponsor" type="text" id="sponsor" data-theme="e">
                
                <label for="text-basic">Model</label>
                <input name="model" type="text" id="model" data-theme="e">
                
                <label for="text-basic">Type</label>
                <input name="type" type="text" id="type" data-theme="e">
                
                <label for="text-basic">Origin</label>
                <input name="origin" type="text" id="origin" data-theme="e">
                
                <button data-theme="d">Save</button>
                
                
            </form>    
		<ul id="Items" data-role="listview">
		</ul>
		</section>
		<section data-role="navbar">
       
</section>
		
	
	</section>
		
</body>
</html>
